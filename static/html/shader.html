<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://rawgit.com/mrdoob/three.js/r86/build/three.min.js"></script>

<script id="vertexShader" type="x-shader/x-vertex">
  varying vec2 vUv;
  void main() {
  vUv = uv;
    gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
  }
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
  uniform vec3 color1;
  uniform vec3 color2;

  vec2 pos_ndc = 2.0 * gl_FragCoord.xy / resolution.xy - 1.0;
  float dist = length(pos_ndc);
  vec4 white = vec4(1.0, 1.0, 1.0, 1.0);
  vec4 red = vec4(1.0, 0.0, 0.0, 1.0);
  float step1 = 0.0;
  float step2 = 0.33;

  vec4 color = mix(white, red, smoothstep(step1, step2, dist));

  varying vec2 vUv;
  void main() {
    gl_FragColor = color;
  }
</script>
<script>
  var camera, scene, renderer, mesh, material;
  init();
  animate();

  function init() {
    // Renderer.
    renderer = new THREE.WebGLRenderer();
    //renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    // Add renderer to page
    document.body.appendChild(renderer.domElement);

    // Create camera.
    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 400;

    // Create scene.
    scene = new THREE.Scene();

    var uniforms = {
      "color1" : {
        type : "c",
        value : new THREE.Color(0xffffff)
      },
      "color2" : {
        type : "c",
        value : new THREE.Color(0x000000)
      },
    };

    var fShader = document.getElementById('fragmentShader').text;
    var vShader = document.getElementById('vertexShader').text;

    // Create material
    var material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      vertexShader: vShader,
      fragmentShader: fShader
    });

    // Create cube and add to scene.
    var geometry = new THREE.BoxGeometry(200, 200, 200);
    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // Create ambient light and add to scene.
    var light = new THREE.AmbientLight(0x404040); // soft white light
    scene.add(light);

    // Create directional light and add to scene.
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Add listener for window resize.
    window.addEventListener('resize', onWindowResize, false);

  }

  function animate() {
    requestAnimationFrame(animate);
    // mesh.rotation.x += 0.005;
    // mesh.rotation.y += 0.01;
    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>
</body>
</html>
