<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gradient shader</title>
  <style type="text/css">
    body, html {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script src="../three/three.min.js"></script>
  <script src="../three/OrbitControls.js"></script>
  <script id="vs" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>
  <script id="fs" type="x-shader/x-fragment">
    uniform vec3 color1;
    uniform vec3 color2;
    varying vec2 vUv;
    void main() {
      gl_FragColor = vec4(mix(color1, color2, vUv.y), 1.0);
    }
  </script>
  <script>
    var camera, scene, renderer, mesh, material;
    function init () {
      renderer = new THREE.WebGLRenderer({antialias: true, alpha: true})
      renderer.setSize(window.innerWidth, window.innerHeight)
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000)
      camera.position.set(0, 0, 400)
      scene = new THREE.Scene()

      var uniforms = {
        'color1': {
          type: 'c',
          value: new THREE.Color('#ff0000')
        },
        'color2': {
          type: 'c',
          value: new THREE.Color('#ffff00')
        }
      }
      var fShader = document.getElementById('fs').text
      var vShader = document.getElementById('vs').text

      var geo = new THREE.PlaneGeometry(200, 200)
      var mat = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: vShader,
        fragmentShader: fShader
      })
      mesh = new THREE.Mesh(geo, mat)
      scene.add(mesh)

      var light = new THREE.AmbientLight('#404040');
      scene.add(light);

      // var directionalLight = new THREE.DirectionalLight
      
      document.body.appendChild(renderer.domElement)
    }

    function animate () {
      requestAnimationFrame(animate)
      renderer.render(scene, camera)
    }

    init()
    animate()
  </script>
</body>
</html>
